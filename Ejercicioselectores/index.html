<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="style.css">      
    <!-- LINK>CSS -->

    <title>ejercicioselectores</title>
</head>

<body>
    <!-- SELECTOR DE ELEMENTO -->
    <section>
        <h1>Seccion1 con selector de elemento</h1>
    </section>

    <!-- SELECTOR DE CLASE(.) -->
    <section>
        <h3 class="seccion2">Seccion2 con selector de clase</h3> 
    </section>

    <!-- SELECTOR DE ID(#) -->
    <section>
        <p id="seccion3">Seccion3 con selector de elemento</p>
    </section>

    <!-- SELECTOR DE ATRIBUTO([]) -->
    <section>
        <img src="../ProyectoInicio/img/Logo-Adecco.png" alt="logo adecco">
    </section>

    <!-- SELECTOR DE CADENA DESCENDENTE(.) -->
    <section class="seccion5"> 
        <h4>seccion51</h4>
        <h4>seccion52</h4>
        <h4>seccion53</h4>
        <h4>seccion54</h4>
        <h4>seccion55</h4>
        <h4>seccion56</h4>
    </section>

    <!-- SELECTOR TODOS LOS HIJOS -->
    <section class="seccion6">
        <h5>seccion61</h5>
        <div>
            <h5>seccion61</h5>
            <h5>seccion62</h5>
            <h5>seccion63</h5>
            <h5>seccion64</h5>
        </div>
    </section>

    <!-- SELECTOR MULTIPLE -->
    <section class="seccion7"> 
        <h3>seccion71</h3>
        <p>seccion72</p>
        <h6>seccion73</h6>
    </section>
</body>

</html>
